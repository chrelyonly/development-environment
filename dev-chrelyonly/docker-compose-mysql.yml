services:
  mysql-public1:
    image: docker.1ms.run/library/mysql:8.0
    container_name: mysql-public1
    networks:
      - my-network
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ${VOLUME_PATH}/app/mysql/data1:/var/lib/mysql
      - ${VOLUME_PATH}/app/mysql/my1.cnf:/etc/mysql/my.cnf

networks:
  my-network:  # 定义自定义网络
    name: my-network         # 可选：自定义网络名称
    driver: bridge           # 使用默认的 bridge 网络驱动
    ipam:                    # IP 地址管理配置
      driver: default
      config:
        - subnet: 172.20.0.0/16      # 子网网段
          gateway: 172.20.0.1        # 默认网关
          aux_addresses:
            host1: 172.20.0.2
            host2: 172.20.0.3
