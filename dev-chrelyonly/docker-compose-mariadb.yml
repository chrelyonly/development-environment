services:
  mariadb-public1:
    image: docker.1ms.run/library/mariadb
    container_name: mariadb-public1
    networks:
      - my-network
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: root
    volumes:
      - ${VOLUME_PATH}/app/mariadb/data1:/var/lib/mysql
      - ${VOLUME_PATH}/app/mariadb/my1.cnf:/etc/mysql/my.cnf

