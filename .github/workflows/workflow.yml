name: workflow.yml
on:
  push:

jobs:
  # =========================
  # Job 1：基础信息准备
  # =========================
  build:
    # 使用 Ubuntu 24.04 Runner
    runs-on: ubuntu-24.04
    steps:
      # 拉取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 安装 JDK 17（Android 构建所需）
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'